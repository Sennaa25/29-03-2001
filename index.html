<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Sister</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?sakura,flowers') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            font-size: 2em;
        }
        .container {
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: pink;
            border-radius: 10px;
        }
        @keyframes falling-sakura {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }
        .sakura {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Sakura_petal.png') no-repeat center/contain;
            animation: falling-sakura 5s linear infinite;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.mboxdrive.com/Thinking%20Out%20Loud.mp3" type="audio/mpeg">
    </audio>
    <div class="container" id="slide1">
        <h1>Happy Birthday My SisterðŸ¥³</h1>
        <p>Wish you all the best</p>
        <button class="next-btn" onclick="nextSlide()">Next</button>
    </div>
    <div class="container" id="slide2" style="display: none;">
        <h1>Thank you for being the best sister in the world</h1>
    </div>
    <script>
        function nextSlide() {
            document.getElementById('slide1').style.display = 'none';
            document.getElementById('slide2').style.display = 'block';
        }
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            sakura.style.left = Math.random() * window.innerWidth + 'px';
            sakura.style.animationDuration = (Math.random() * 5 + 3) + 's';
            document.body.appendChild(sakura);
            setTimeout(() => { sakura.remove(); }, 5000);
        }
        setInterval(createSakura, 300);
    </script>
</body>
</html>
