<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .flowers {
            width: 100px;
            height: 100px;
            background: url('flowers.png') no-repeat center;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Happy Birthday for the Best Sister in the World</div>
        <div class="flowers"></div>
    </div>
</body>
</html>
